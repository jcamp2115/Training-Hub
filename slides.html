<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Slides Presentations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #f8fafc; color: #2c3e50; margin: 0; }
        .container { max-width: 900px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 20px rgba(0,0,0,0.1);}
        h1 { color: #667eea; font-weight: 400; }
        .slide-list { display: grid; gap: 2rem; }
        .slide-embed { border: 1px solid #e9ecef; border-radius: 8px; padding: 1rem; background: #f8f9ff; }
        iframe { width: 100%; min-height: 400px; border: none; border-radius: 8px; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: #667eea; text-decoration: none; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Training Hub</a>
        <h1>Google Slides Presentations</h1>
        <div class="slide-list">
            <!-- Example presentation embed -->
            <div class="slide-embed">
                <h2>Orientation Overview</h2>
                <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRahl9m4aEFGJDiUBIpMU2AjIzXKKlZAMjJmwJQXpTHpiY-x7BZco0tkB8spcIEyJ5Uesa4HnbEFHZg/pub?start=false&loop=false&delayms=30000" allowfullscreen></iframe>
                <p><a href="https://docs.google.com/presentation/d/e/2PACX-1vRahl9m4aEFGJDiUBIpMU2AjIzXKKlZAMjJmwJQXpTHpiY-x7BZco0tkB8spcIEyJ5Uesa4HnbEFHZg/pub?start=false&loop=false&delayms=30000" target="_blank">Open in Google Slides</a></p>
            </div>

            <!-- Add more Google Slides presentations below as needed -->
            <!--
            <div class="slide-embed">
                <h2>Another Topic</h2>
                <iframe src="..."></iframe>
                <p><a href="...">Open in Google Slides</a></p>
            </div>
            -->
        </div>
    </div>
</body>
</html>
